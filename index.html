<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-row">
        <div class="basic-card">
          <h3>HOME</h3>
          <div id="home-score" class="primary-num">0</div>
          <div class="flex-row score-btn-container">
            <button id="home-plus1">+1</button>
            <button id="home-plus2">+2</button>
            <button id="home-plus3">+3</button>
          </div>
        </div>
        <div class="basic-card">
          <h4>PERIOD</h4>
          <div id="period-num" class="secondary-num">0</div>
        </div>
        <div class="basic-card">
          <h3>GUEST</h3>
          <div id="guest-score" class="primary-num">0</div>
          <div class="flex-row score-btn-container">
            <button id="guest-plus1">+1</button>
            <button id="guest-plus2">+2</button>
            <button id="guest-plus3">+3</button>
          </div>
        </div>
      </div>
      <div class="flex-row">
        <div class="basic-card">
          <h4>FOULS</h4>
          <div id="home-foul" class="secondary-num">0</div>
          <button id="home-foul-plus1" class="foul-btn">+1</button>
        </div>
        <div>
          <div class="primary-num">25:00</div>
        </div>
        <div class="basic-card">
          <h4>FOULS</h4>
          <div id="guest-foul" class="secondary-num">0</div>
          <button id="guest-foul-plus1" class="foul-btn">+1</button>
        </div>
      </div>
      <button id="new-game-btn">New Game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
